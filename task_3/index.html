<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="result" placeholder="0">
            <div class="buttons">
                <div class="first">
                    <button>C</button>
                    <button>DE</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="multi">*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="minus">-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="plus">+</button>
                </div>
                <div class="last">
                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
